<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>2048!</title>
        <link rel="icon" href="bin/2048icon_orig.png">
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
        <link rel="stylesheet" href="custom_styles.css">
    </head>
    <body>
        <div id="root">
            <section class="hero">
                <div class="container">
                    <div id="title-section">
                        <h1 class="title tsection">2048</h1>
                        <div id="score" class="tsection content box is-shadowless has-text-centered">
                            <h1 class="subtitle">SCORE</h1>
                            <p class="subtitle">0</p>
                        </div>
                        <div id="best" class="tsection content box is-shadowless has-text-centered">
                            <h1 class="subtitle">BEST</h1>
                            <p class="subtitle">0</p>
                        </div>
                    </div>
                    <div id="new-game" class="content box is-shadowless has-text-centered">
                        <h1 class="subtitle"  style='webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; '>New Game</h1>
                    </div>
                </div>
            </section>
            <section class="section">
                <div id="game-container" class="container is-medium"></div>
            </section>
            <section class="hero howTo">
                <div class="container">
                    <p><strong>HOW TO PLAY:</strong> Use your <strong>arrow keys</strong> to move the tiles. When two tiles with the same number touch, they <strong>merge into one!</strong></p>
                    
                </div>
            </section>
        </div>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script src="render.js" type="module"></script>
    </body>
</html>
